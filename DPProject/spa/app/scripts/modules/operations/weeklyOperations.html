<div class="row">
   
    <div class="col-md-6">
        <h3> Ventas: {{semana}}</h3>
        <table ng-table="tableParams" class="table table-condensed table-bordered table-hover">
            <colgroup>
                <col width="60%" />
                <col width="20%" />
                <col width="20%" />
            </colgroup>
            <tr class="ng-table-group" ng-repeat-start="group in $groups">
                <td colspan="3">
                    <a href="" ng-click="group.$hideRows = !group.$hideRows">
                        <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
                        <strong>{{ group.value }}</strong>
                    </a>
                </td>
            </tr>
            <tr ng-hide="group.$hideRows" ng-repeat="user in group.data">
                <td sortable="'country'" data-title="'Country'" groupable="'country'" ng-if="false">
                    {{user.country}}
                </td>
                <td sortable="'name'" data-title="'Name'" groupable="'name'">
                    {{user.name}}
                </td>
                <td sortable="'age'" data-title="'Age'">
                    {{user.age}}
                </td>
                <td sortable="'money'" data-title="'Money'">
                    {{user.money}}
                </td>
            </tr>
            <tr ng-repeat-end>
                <td class="text-success text-right"><strong>Summary:</strong></td>
                <td><em>{{sum(group.data, "age")}}</em></td>
                <td><em>{{sum(group.data, "money")}}</em></td>
            </tr>
            <tfoot ng-if="isLastPage()">
                <tr>
                    <td class="text-success text-right"><strong>Grant Total:</strong></td>
                    <td><em>{{totalAge}}</em></td>
                    <td><em>{{totalMoney}}</em></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

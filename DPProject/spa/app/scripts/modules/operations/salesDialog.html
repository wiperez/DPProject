<div class="inmodal" id="sales-dialog">
    <div class="color-line"></div>
    <div class="modal-header">
        <h4 class="modal-title">{{salesAction == "insert" ? "Nueva" : "Modificar"}} Venta</h4> 
    </div>
    <div class="modal-body row">
        <form action="" class="form-horizontal row-border col-sm-12" name="form" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cliente:</label>
                <div class="col-sm-9 input-group">
                    <input class="form-control" name="customer" type="text" 
                           ng-model="saleOperation.Customer" ng-required="true" placeholder="{{ processing ? 'Cargando datos...' : 'Nombre del cliente...' }}"
                           typeahead="customer.Name for customer in customers | filter:$viewValue"
                           ng-disabled="processing" autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Monto: </label>
                <div class="col-sm-9 input-group">
                    <input class="form-control" name="amount" ng-model="saleOperation.Amount" 
                           ng-required="true" type="number" placeholder="Monto de la venta" 
                           ng-disabled="processing" autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Fecha: </label>
                <div class="col-sm-9 input-group">
                    <input class="form-control" name="date" ng-model="saleOperation.OperationDate"
                           ng-required="true" type="text" placeholder="Fecha" 
                           datepicker-popup="yyyy-MM-dd" is-open="calOpened"
                           ng-disabled="processing" autocomplete="off"
                           date-disabled="datesDisabled(date, mode)" 
                           datepicker-options="dateOptions" min-date="minDate"
                           max-date="maxDate" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" 
                                ng-click="openCal($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descripci&oacute;n: </label>
                <div class="col-sm-9 input-group">
                    <textarea class="form-control" ng-model="saleOperation.Description"
                              rows="3" placeholder="Venta/compra de un auto a..."
                              ng-disabled="processing"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()" ng-disabled="processing">Cerrar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid || processing || saleOperation.amount == 0">Guardar</button>
    </div>
</div>

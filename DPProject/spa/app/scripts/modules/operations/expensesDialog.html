<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header">
        <span class="modal-title text-center">Modificar/Agregar Elemento de Gasto</span>
    </div>
    <div class="modal-body row">
        <form action="" class="form-horizontal row-border col-sm-12" name="form" novalidate>
            <div class="form-group text-center">
                <h3 class="" ng-bind="expense.AccountName"></h3>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Monto: </label>
                <div class="col-sm-9 input-group">
                    <input class="form-control" name="description" 
                           type="number" ng-model="expense.Amount" 
                           ng-required="true" ng-maxlength="20"
                           autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descripci&oacute;n: </label>
                <div class="col-sm-9 input-group">
                    <input class="form-control" name="description" 
                           type="text" ng-model="expense.Description" 
                           ng-maxlength="250" autocomplete="off" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <span ng-show="form.description.$error.maxlength" class="pull-left error-msg">
            La descripción del Proveedor no puede exceder 250 caracteres.
        </span>
        <span ng-show="form.name.$error.maxlength" class="pull-left error-msg">
            El nombre del Proveedor no puede exceder 50 caracteres.
        </span>
        <button type="button" class="btn btn-default" ng-click="cancel()" ng-disabled="saving">Cerrar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid || saving || expense.Amount <= 0">Guardar</button>
    </div>
</div>

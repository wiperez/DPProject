<div class="inmodal" id="customer-modal">
    <div class="color-line"></div>
    <div class="modal-header">
        <h4 class="modal-title">{{action == "insert" ? "Nuevo" : "Editar"}} Cliente</h4> 
    </div>
    <div class="modal-body row">
        <form action="" class="form-horizontal row-border col-sm-12" name="form" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">Codigo:</label>
                <div class="col-sm-9 input-group">
                    <input class="form-control" name="code" type="text" ng-model="customer.Code" ng-required="true" ng-maxlength="50" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre: </label>
                <div class="col-sm-9 input-group">
                    <input class="form-control" name="name" type="text" ng-model="customer.Name" ng-required="true" ng-maxlength="250" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Grupo: </label>
                <div class="col-sm-9 input-group">
                    <select class="form-control" ng-model="customer.GroupId" 
                            ng-options="t.CustomerGroupId as t.Name for t in customerGroups"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <span ng-show="form.name.$error.maxlength" class="pull-left error-msg">
            El nombre del Cliente no puede exceder 250 caracteres.
        </span>
        <span ng-show="form.code.$error.maxlength" class="pull-left error-msg">
            El código del Cliente no puede exceder 50 caracteres.
        </span>
        <button type="button" class="btn btn-default" ng-click="cancel()" ng-disabled="saving">Cerrar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid || saving">Guardar</button>
    </div>
</div>
